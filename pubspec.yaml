name: ecotrack
description: Prototipo de app para registro de notas informativas con fotos y GPS
version: 0.1.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  path_provider: ^2.0.11
  sqflite: ^2.2.8
  image_picker: ^0.8.7+4
  geolocator: ^9.0.2
  permission_handler: ^10.2.0
  csv: ^5.0.0
  share_plus: ^6.3.0
  intl: ^0.18.0
  flutter_datetime_picker: ^1.5.1
  flutter_svg: ^2.0.7
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icon/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
